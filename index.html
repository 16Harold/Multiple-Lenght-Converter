<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Length Converter</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/0393fe11eb.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Multiple Length Converter</h1>
      <button>RESET</button>
    </div>
    <form action="#" method="">
      <label for="millimeter">Millimeter <i class="fa-solid fa-arrow-turn-down"></i></label>
      <input type="number" id="millimeter" step="0.01" min="0" placeholder="Millimeter">
      
      <label for="centimeter">Centimeter <i class="fa-solid fa-arrow-turn-down"></i></label>
      <input type="number" id="centimeter" step="0.01" min="0"  placeholder="Centimeter" >
      
      <label for="inch">Inches <i class="fa-solid fa-arrow-turn-down"></i></label>
      <input type="number" id="inch" step="0.01" min="0"  placeholder="Inch">
      
      <label for="feet">Feet <i class="fa-solid fa-arrow-turn-down"></i></label>
      <input type="number" id="feet"  min="0"  placeholder="Feet">
      
      <label for="yard">Yards <i class="fa-solid fa-arrow-turn-down"></i></label>
      <input type="number" id="yard" step="0.01" min="0"  placeholder="Yard">
      
      <label for="meter">Meter <i class="fa-solid fa-arrow-turn-down"></i></label>
      <input type="number" id="meter" step="0.01" min="0"  placeholder="Meter">
      
      <label for="kilometer">Kilometers <i class="fa-solid fa-arrow-turn-down"></i></label>
      <input type="number" id="kilometer" step="0.01" min="0"  placeholder="Kilometer">
      
      <label for="mile">Miles <i class="fa-solid fa-arrow-turn-down"></i></label>
      <input type="number" id="mile" step="0.01" min="0"  placeholder="Mile">
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
